<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>

  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Tic Tac Toe</h1>

  <div class="bigCell">
    <div class="cell0">
      <p class="cellContent cellContent0"></p>
    </div>
    <div class="cell1">
      <p class="cellContent cellContent1"></p>
    </div>
    <div class="cell2">
      <p class="cellContent cellContent2"></p>
    </div>
    <div class="cell3">
      <p class="cellContent cellContent3"></p>
    </div>
    <div class="cell4">
      <p class="cellContent cellContent4"></p>
    </div>
    <div class="cell5">
      <p class="cellContent cellContent5"></p>
    </div>
    <div class="cell6">
      <p class="cellContent cellContent6"></p>
    </div>
    <div class="cell7">
      <p class="cellContent cellContent7"></p>
    </div>
    <div class="cell8">
      <p class="cellContent cellContent8"></p>
    </div>

  </div>



  <button class="btn">Restart</button>

  <footer>
    Matin Monshizadeh
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
